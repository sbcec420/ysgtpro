<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Application</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            margin: 0;
        }

        .user-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .app-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--white);
            padding: 10px 20px;
            text-align: center;
        }

        .app-header h1 {
            font-size: 22px;
            font-weight: bolder;
            margin-bottom: 6px;
        }

        .app-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .app-content {
            padding: 24px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: var(--dark);
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 16px;
            background-color: var(--white);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--white);
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            background-color: var(--success);
            color: var(--white);
            border-radius: var(--radius);
            z-index: 10000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            transition: opacity 0.3s ease;
        }

        .notification.error {
            background-color: var(--danger);
        }

        .notification.warning {
            background-color: #ff9800;
        }

        .notification.info {
            background-color: #2196f3;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        #app-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }

        /* Message Box Styles */
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Start as hidden */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .message-box {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--primary);
        }

        .message-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--danger);
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(247, 37, 133, 0.1);
        }

        .message-content {
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .message-meta {
            font-size: 14px;
            color: #666;
            text-align: right;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }

        /* Countdown timer styles */
        .notification-countdown {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .countdown-bar {
            height: 100%;
            background-color: var(--white);
            width: 100%;
            transition: width 10s linear;
        }

        .notification-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="user-container" id="login-container">
        <div class="app-header">
            <h1>ðŸ”’ &#160 &#160 YSGT PRO &#160 &#160 ðŸ”’</h1>
            <p>Login to access the application</p>
<br>
            <p style="color:orange; font-weight:bolder;">Note: you are redirect to main content if you already login </p>
        </div>
        <div class="app-content">

            <div id="register-screen">

            <div id="login-screen" class="hidden">
                <div class="form-group">
                    <label for="user-email">Email Address</label>

                </div>

    <!-- Your app.html will be loaded here -->
    <iframe id="app-iframe" class="hidden" src=""></iframe>

    <!-- Message Box - Starts HIDDEN -->
    <div id="message-overlay" class="message-overlay">
        <div class="message-box">
            <div class="message-header">
                <h2 class="message-title" id="message-box-title">Important Message</h2>

            <div class="message-content" id="message-box-content">

    <div class="notification hidden" id="notification">
        <div class="notification-content">
            <span id="notification-message"></span>
            <button class="notification-close" id="notification-close">&times;</button>
        </div>
        <div class="notification-countdown">
            <div class="countdown-bar" id="countdown-bar"></div>
        </div>
    </div>
    

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "project-admin-e6d6e.firebaseapp.com",
            databaseURL: "https://project-admin-e6d6e-default-rtdb.firebaseio.com/",
            projectId: "project-admin-e6d6e",
            storageBucket: "project-admin-e6d6e.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const appIframe = document.getElementById('app-iframe');
        const registerScreen = document.getElementById('register-screen');
        const loginScreen = document.getElementById('login-screen');
        const registerName = document.getElementById('register-name');
        const registerEmail = document.getElementById('register-email');
        const registerPhone = document.getElementById('register-phone');
        const registerPassword = document.getElementById('register-password');
        const confirmPassword = document.getElementById('confirm-password');
        const registerAppBtn = document.getElementById('register-app');
        const userEmail = document.getElementById('user-email');
        const userPhone = document.getElementById('user-phone');
        const userPassword = document.getElementById('user-password');
        const loginAppBtn = document.getElementById('login-app');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.getElementById('notification-close');
        const countdownBar = document.getElementById('countdown-bar');
        
        // Message elements
        const messageOverlay = document.getElementById('message-overlay');
        const messageBoxTitle = document.getElementById('message-box-title');
        const messageBoxContent = document.getElementById('message-box-content');
        const messageBoxMeta = document.getElementById('message-box-meta');
        const closeMessageBtn = document.getElementById('close-message');

        // Variables for notification timeout
        let notificationTimeout;
        let countdownInterval;

        // Show login screen
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        });

        // Show register screen
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginScreen.classList.add('hidden');
            registerScreen.classList.remove('hidden');
        });

        // Close notification manually
        notificationClose.addEventListener('click', () => {
            hideNotification();
        });

        // Close message box
        closeMessageBtn.addEventListener('click', () => {
            messageOverlay.style.display = 'none';
            // Load main app after closing message
            showYourApp();
        });

        // Register new user
        registerAppBtn.addEventListener('click', () => {
            const name = registerName.value.trim();
            const email = registerEmail.value.trim();
            const phone = registerPhone.value.trim();
            const password = registerPassword.value.trim();
            const confirm = confirmPassword.value.trim();
            
            if (!name || !email || !phone || !password) {
                showNotification('Please fill all fields', true);
                return;
            }
            
            if (password !== confirm) {
                showNotification('Passwords do not match', true);
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', true);
                return;
            }
            
            if (!validateEmail(email)) {
                showNotification('Please enter a valid email address', true);
                return;
            }
            
            if (!validatePhone(phone)) {
                showNotification('Please enter a valid phone number', true);
                return;
            }

            // Check if user already exists with this email
            database.ref('users').orderByChild('email').equalTo(email).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        showNotification('Email already registered', true);
                        return;
                    }
                    
                    // Check if user already exists with this phone
                    database.ref('users').orderByChild('phone').equalTo(phone).once('value')
                        .then(phoneSnapshot => {
                            if (phoneSnapshot.exists()) {
                                showNotification('Phone number already registered', true);
                                return;
                            }
                            
                            // Create new user
                            const userId = generateId();
                            const userData = {
                                id: userId,
                                name: name,
                                email: email,
                                phone: phone,
                                password: password,
                                registered: Date.now(),
                                lastLogin: null
                            };
                            
                            database.ref('users/' + userId).set(userData)
                                .then(() => {
                                    showNotification('Account created successfully! Please login.', false, 'success');
                                    registerScreen.classList.add('hidden');
                                    loginScreen.classList.remove('hidden');
                                    // Pre-fill login form
                                    userEmail.value = email;
                                    userPhone.value = phone;
                                    // Clear registration form
                                    registerName.value = '';
                                    registerEmail.value = '';
                                    registerPhone.value = '';
                                    registerPassword.value = '';
                                    confirmPassword.value = '';
                                })
                                .catch(error => {
                                    showNotification('Error creating account: ' + error.message, true);
                                });
                        })
                        .catch(error => {
                            showNotification('Error checking phone number: ' + error.message, true);
                        });
                })
                .catch(error => {
                    showNotification('Error checking email: ' + error.message, true);
                });
        });

        // Login to app - FIXED VERSION
        loginAppBtn.addEventListener('click', () => {
            const email = userEmail.value.trim();
            const phone = userPhone.value.trim();
            const adminPassword = userPassword.value.trim();
            
            if (!email || !phone || !adminPassword) {
                showNotification('Please fill all fields', true);
                return;
            }

            // Step 1: Verify user credentials (email and phone)
            database.ref('users').orderByChild('email').equalTo(email).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        showNotification('No account found with this email. Please register first.', true);
                        return;
                    }
                    
                    let userValid = false;
                    let userData = null;
                    
                    snapshot.forEach(childSnapshot => {
                        const user = childSnapshot.val();
                        // Check if phone number matches (case insensitive)
                        if (user.phone && user.phone.trim() === phone.trim()) {
                            userValid = true;
                            userData = user;
                        }
                    });
                    
                    if (!userValid) {
                        showNotification('Phone number does not match this email', true);
                        return;
                    }
                    
                    // Step 2: Check admin password
                    database.ref('passwords').once('value')
                        .then(passSnapshot => {
                            let validAdminPassword = false;
                            let passwordData = null;
                            
                            if (passSnapshot.exists()) {
                                passSnapshot.forEach(childSnapshot => {
                                    const pass = childSnapshot.val();
                                    const isExpired = pass.expiry && Date.now() > pass.expiry;
                                    
                                    // Check if admin password matches and is active/not expired
                                    if (pass.password === adminPassword && pass.active && !isExpired) {
                                        // Check if password is already in use
                                        if (pass.used && pass.usedBy) {
                                            showNotification('This admin password is already in use by another user', true);
                                            return;
                                        }
                                        
                                        validAdminPassword = true;
                                        passwordData = pass;
                                    }
                                });
                            }
                            
                            if (!validAdminPassword || !passwordData) {
                                showNotification('Invalid or expired admin password', true);
                                return;
                            }
                            
                            // SUCCESS: All validations passed
                            // Calculate expiry time based on validity period
                            const validityValue = passwordData.validityPeriod;
                            let expiryTime = Date.now();
                            
                            if (validityValue.includes('/')) {
                                // Handle hours
                                const parts = validityValue.split('/');
                                const hours = parseFloat(parts[0]);
                                expiryTime += (hours * 60 * 60 * 1000);
                            } else {
                                // Handle days
                                const days = parseFloat(validityValue);
                                expiryTime += (days * 24 * 60 * 60 * 1000);
                            }
                            
                            // Generate session ID
                            const sessionId = generateId();
                            
                            // Mark password as used with user's information and set expiry
                            const passwordUpdates = {
                                used: true,
                                usedBy: sessionId,
                                usedByName: userData.name,
                                usedByEmail: userData.email,
                                usedByPhone: userData.phone,
                                firstUsed: Date.now(),
                                expiry: expiryTime
                            };
                            
                            database.ref('passwords/' + passwordData.id).update(passwordUpdates)
                                .then(() => {
                                    // Update user last login
                                    database.ref('users/' + userData.id).update({
                                        lastLogin: Date.now()
                                    });
                                    
                                    // Create active session with ALL required fields
                                    const sessionData = {
                                        sessionId: sessionId,
                                        userId: userData.id,
                                        userName: userData.name,
                                        userEmail: userData.email,
                                        userPhone: userData.phone,
                                        passwordId: passwordData.id,
                                        expiry: expiryTime,
                                        loginTime: Date.now()
                                    };
                                    
                                    // Use set() instead of update() to ensure all fields are created
                                    database.ref('activeSessions/' + sessionId).set(sessionData)
                                        .then(() => {
                                            // Store in localStorage for session management
                                            localStorage.setItem('appUnlocked', 'true');
                                            localStorage.setItem('appExpiry', expiryTime.toString());
                                            localStorage.setItem('sessionId', sessionId);
                                            localStorage.setItem('passwordId', passwordData.id);
                                            localStorage.setItem('userId', userData.id);
                                            localStorage.setItem('userName', userData.name);
                                            localStorage.setItem('userEmail', userData.email);
                                            localStorage.setItem('userPhone', userData.phone);
                                            
                                            // Show login success notification for 10 seconds
                                            showNotification(
                                                `Login successful! Welcome ${userData.name}. Loading your application...`, 
                                                false, 
                                                'success',
                                                10000 // 10 seconds
                                            );
                                            
                                            // Check for messages first, then load app
                                            checkForMessages();
                                        })
                                        .catch(error => {
                                            showNotification('Error creating session: ' + error.message, true);
                                        });
                                })
                                .catch(error => {
                                    showNotification('Error updating password: ' + error.message, true);
                                });
                        })
                        .catch(error => {
                            showNotification('Error verifying admin password: ' + error.message, true);
                        });
                })
                .catch(error => {
                    showNotification('Error verifying user credentials: ' + error.message, true);
                });
        });

        // Check for messages from admin - ONLY after login
        function checkForMessages() {
            const userId = localStorage.getItem('userId');
            
            database.ref('messages').once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        // No messages, load app directly
                        setTimeout(() => {
                            showYourApp();
                        }, 2000);
                        return;
                    }
                    
                    const messages = [];
                    snapshot.forEach(childSnapshot => {
                        const msg = childSnapshot.val();
                        // Check if message is active and not expired
                        const isExpired = msg.expiry && Date.now() > msg.expiry;
                        if (msg.active && !isExpired) {
                            // Check if message is for this user or all users
                            if (msg.recipientType === 'all' || 
                                (msg.recipientType === 'specific' && msg.recipientId === userId)) {
                                messages.push(msg);
                            }
                        }
                    });
                    
                    if (messages.length === 0) {
                        // No active messages for this user, load app directly
                        setTimeout(() => {
                            showYourApp();
                        }, 2000);
                        return;
                    }
                    
                    // Show the most recent message
                    const latestMessage = messages.sort((a, b) => b.created - a.created)[0];
                    showMessage(latestMessage);
                })
                .catch(error => {
                    console.error('Error checking messages:', error);
                    // If error, still load the app
                    setTimeout(() => {
                        showYourApp();
                    }, 2000);
                });
        }

        // Show message to user - ONLY after login
        function showMessage(message) {
            messageBoxTitle.textContent = message.title;
            messageBoxContent.innerHTML = message.content.replace(/\n/g, '<br>');
            
            const sentDate = new Date(message.created).toLocaleDateString();
            const expiryText = message.expiry ? 
                `Expires: ${new Date(message.expiry).toLocaleDateString()}` : 
                'Never expires';
                
            messageBoxMeta.textContent = `Sent: ${sentDate} | ${expiryText}`;
            
            // Show the message overlay
            messageOverlay.style.display = 'flex';
        }

        // Show your app.html file
        function showYourApp() {
            // Hide login container
            loginContainer.classList.add('hidden');
            
            // Show your app.html in iframe
            appIframe.classList.remove('hidden');
            appIframe.src = 'app.html';
            
            // NOTE: Logout button completely removed as requested
            // Users cannot log out manually anymore
        }

        // Show notification with countdown
        function showNotification(message, isError = false, type = 'info', duration = 4000) {
            // Clear any existing notification timeouts
            clearTimeout(notificationTimeout);
            clearInterval(countdownInterval);
            
            // Set notification content
            notificationMessage.textContent = message;
            
            // Set notification type
            notification.className = 'notification';
            if (isError) {
                notification.classList.add('error');
            } else if (type === 'success') {
                notification.classList.add('success');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            } else {
                notification.classList.add('info');
            }
            
            // Reset countdown bar
            countdownBar.style.width = '100%';
            countdownBar.style.transition = 'none';
            
            // Show notification
            notification.classList.remove('hidden');
            
            // Start countdown animation
            setTimeout(() => {
                countdownBar.style.transition = `width ${duration}ms linear`;
                countdownBar.style.width = '0%';
            }, 100);
            
            // Set timeout to hide notification
            notificationTimeout = setTimeout(() => {
                hideNotification();
            }, duration);
            
            // Update countdown every second for visual feedback
            let timeLeft = duration / 1000;
            countdownInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        // Hide notification
        function hideNotification() {
            notification.classList.add('hidden');
            clearTimeout(notificationTimeout);
            clearInterval(countdownInterval);
        }

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePhone(phone) {
            // Basic phone validation - accepts numbers, spaces, hyphens, parentheses
            const re = /^[\d\s\-\+\(\)]{10,}$/;
            return re.test(phone);
        }

        // Generate unique ID
        function generateId() {
            return 'id_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
        }

        // Check if app is already unlocked
        function checkAppStatus() {
            const isUnlocked = localStorage.getItem('appUnlocked');
            const expiryTime = parseInt(localStorage.getItem('appExpiry'));
            const sessionId = localStorage.getItem('sessionId');
            const passwordId = localStorage.getItem('passwordId');
            const userId = localStorage.getItem('userId');
            
            if (isUnlocked === 'true' && expiryTime && sessionId && passwordId && userId) {
                const now = Date.now();
                
                if (now < expiryTime) {
                    // Check if session still exists in Firebase and password is still active
                    database.ref('activeSessions/' + sessionId).once('value')
                        .then(sessionSnapshot => {
                            if (sessionSnapshot.exists()) {
                                database.ref('passwords/' + passwordId).once('value')
                                    .then(passwordSnapshot => {
                                        const passwordData = passwordSnapshot.val();
                                        if (passwordData && passwordData.active) {
                                            // App is still valid - check for messages first
                                            checkForMessages();
                                        } else {
                                            // Password was deactivated by admin
                                            localStorage.removeItem('appUnlocked');
                                            localStorage.removeItem('appExpiry');
                                            localStorage.removeItem('sessionId');
                                            localStorage.removeItem('passwordId');
                                            localStorage.removeItem('userId');
                                            localStorage.removeItem('userName');
                                            localStorage.removeItem('userEmail');
                                            localStorage.removeItem('userPhone');
                                            showNotification('Your admin password has been deactivated', true);
                                        }
                                    });
                            } else {
                                // Session was removed by admin
                                localStorage.removeItem('appUnlocked');
                                localStorage.removeItem('appExpiry');
                                localStorage.removeItem('sessionId');
                                localStorage.removeItem('passwordId');
                                localStorage.removeItem('userId');
                                localStorage.removeItem('userName');
                                localStorage.removeItem('userEmail');
                                localStorage.removeItem('userPhone');
                                showNotification('Your session was terminated', true);
                            }
                        });
                } else {
                    // App has expired
                    localStorage.removeItem('appUnlocked');
                    localStorage.removeItem('appExpiry');
                    localStorage.removeItem('sessionId');
                    localStorage.removeItem('passwordId');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userEmail');
                    localStorage.removeItem('userPhone');
                    showNotification('Your access has expired. Please login again.', true);
                }
            }
        }

        // Initialize app - NO POPUP ON START
        checkAppStatus();

        // Enter key support for forms
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!registerScreen.classList.contains('hidden')) {
                    registerAppBtn.click();
                } else if (!loginScreen.classList.contains('hidden')) {
                    loginAppBtn.click();
                }
            }
        });
    </script>
</body>
</html>
